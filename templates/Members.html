{% extends 'base.html' %}

{% block content %}
<div class="py-4">
    <h2 class="mb-4 text-center">Registered Members</h2>

    <!-- Members Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-sm table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Member ID</th>
                    <th>Phone</th>
                    <th>Date Joined</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ member.name }}</td>
                    <td>{{ member.id }}</td>
                    <td>{{ member.phone }}</td>
                    <td>{{ member.date_joined }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
