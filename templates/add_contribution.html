{% extends "base.html" %}
{% block content %}
<div class="card shadow">
    <div class="card-header bg-success text-white fw-bold">Add Contribution</div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="member_id" class="form-label">Select Member</label>
                <select name="member_id" id="member_id" class="form-select" required>
                    {% for member in members %}
                        <option value="{{ member[0] }}">{{ member[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (KES)</label>
                <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Contribution Type</label>
                <select name="type" id="type" class="form-select" required>
                    <option value="" disabled selected>Select contribution type</option>
                    <option value="Personal Savings">Personal Savings</option>
                    <option value="Merry-Go-Round">Merry-Go-Round</option>
                    <option value="Registration">Registration</option>
                    <option value="Weekly Contribution">Weekly Contribution</option>
                    <option value="Cont">Cont</option> <!-- you can clarify this label -->
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Contribution Date</label>
                <input type="date" name="date" id="date" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
