
{% extends "base.html" %}
{% block content %}
<div class="card shadow">
    <div class="card-header bg-warning fw-bold">Add Loan</div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Member</label>
                <select name="member_id" class="form-select" required>
                    {% for member in members %}
                        <option value="{{ member[0] }}">{{ member[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Loan Type</label>
                <select name="loan_type" class="form-select" required>
                    <option value="" disabled selected>Select loan type</option>
                    <option value="Emergency">Emergency</option>
                    <option value="Personal">Personal</option>
                    <option value="Business">Business</option>
                    <option value="Education">Education</option>
                    <option value="Medical">Medical</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Principal (KES)</label>
                <input type="number" step="0.01" name="principal" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Interest Rate (e.g., 0.05)</label>
                <input type="number" step="0.01" name="interest_rate" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Repayment Period (months)</label>
                <input type="number" name="repayment_period" class="form-control" required>
            </div>

            <!-- Date of Issue -->
            <div class="mb-3">
                <label class="form-label">Date of Issue</label>
                <input type="date" name="issue_date" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-warning">
                    <i class="fas fa-plus"></i> Add Loan
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
