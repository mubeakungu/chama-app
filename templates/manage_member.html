{% extends "base.html" %}
{% block content %}
<div class="card shadow">
    <div class="card-header bg-dark text-white fw-bold">Manage Members</div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="member_id" class="form-label">Select Member</label>
                <select name="member_id" class="form-select" required>
                    {% for member in members %}
                        <option value="{{ member[0] }}">{{ member[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex gap-2">
                <button name="action" value="accept" class="btn btn-success"><i class="fas fa-check-circle"></i> Accept</button>
                <button name="action" value="revoke" class="btn btn-warning"><i class="fas fa-ban"></i> Revoke</button>
                <button name="action" value="remove" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Remove</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
